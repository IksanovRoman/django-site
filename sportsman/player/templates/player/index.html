{% extends 'player/base.html' %}

{% block content %}
<ul class="list_content">
    {% for p in posts%}
        <li>
            <h2> {{ p.title }} </h2>
            <p class="show_content"> {{ p.content|linebreaks|truncatewords:100 }} </p>
            <p class="read_post_button"><a href="{{ p.get_absolute_url }}">Читать пост </a></p>
            <hr>
        </li>
    {% endfor %}
</ul>
{% endblock %}
